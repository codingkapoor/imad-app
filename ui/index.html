<!doctype html>
<html>
    <head>
        <link href="/ui/style.css" rel="stylesheet" />
    </head>
    <body>
	<div class="container">
	    <div class="center">
		<img src="/ui/madi.png" class="img-medium" id="madi"/>
	    </div>
	    <br>
	    <div class="center text-big bold">
		Hi! I am Shivam Kapoor.
	    </div>
	    <hr/>
	    <div class="center">
	        <h3>Login: </h3>
	        <input type="text" id="username" placeholder="username" />
	        <input type="password" id="password" />
	        <input type="submit" id="submit_btn" />
	    </div>
	    <hr/>
	    <div class="center">
		This button <button id="counter">Click me!</button> has been clicked <span id="count">0</span> times.
	    </div>
	    <hr/>
	    <div class="center">
		Add names to list below: <input type="text" id="name" placeholder="name"/><button id="submit">Submit</button>
		<ul id="namelist"></ul>
	    </div>
	</div>
        <script type="text/javascript" src="/ui/main.js">
        </script>
    </body>
</html>
